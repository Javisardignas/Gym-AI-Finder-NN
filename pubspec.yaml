name: gym_ai_app
description: "Interfaz gráfica inteligente para búsqueda y análisis de ejercicios de gimnasio con IA"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI y Material Design
  cupertino_icons: ^1.0.0

  # HTTP para comunicación con backend
  http: ^1.1.0

  # Internacionalización
  intl: ^0.19.0

  # State Management (opcional, pero recomendado)
  provider: ^6.0.0

  # Local Storage
  shared_preferences: ^2.2.0

  # Logging
  logger: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/validation_set.json
    - assets/gym_exercise_dataset.csv

  # Opcional: Agregar assets si tienes imágenes
  #   - assets/images/
  #   - assets/icons/

  # Opcional: Agregar fuentes personalizadas
  # fonts:
